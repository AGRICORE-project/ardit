<div class="modal-header">
    <h4 class="modal-title">Reply to comment</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <div class="comment mb-2">
        <div class="card flex-md-row mt-2">
            <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block card-link-text"><i class="fas fa-reply"></i> {{commentSelected.userId}}</strong>
                <div class="mb-1 text-muted"><small>{{commentSelected.createdAt | date:'longDate'}}</small></div>
                <p class="card-text mb-auto">{{commentSelected.content}}</p>
            </div>
        </div>
    </div>

    <form [formGroup]="replyForm" (ngSubmit)="submitReply()" novalidate>

        <div class="form-row">
            <div class="form-group col-md-12">
                <textarea class="form-control" formControlName="content" rows="3" placeholder="Write a new reply"></textarea>

                <span class="text-danger" *ngIf="fieldInvalid(replyForm, 'content')"><small>500 character limit exceeded</small></span>

                <div class="d-flex">
                    <span><small><i>Maximum 500 characters allowed</i></small></span>
                </div>
            </div>
        </div>

        <hr>
        <div class="form-group mt-2 float-right">
            <button type="submit" [disabled]="replyForm.pristine || replyForm.invalid" class="btn btn-success"><i class="fas fa-reply"></i> Reply</button>
            <button type="button" class="btn btn-secondary ml-2" (click)="activeModal.dismiss()">Cancel</button>
        </div>
    </form>
</div>

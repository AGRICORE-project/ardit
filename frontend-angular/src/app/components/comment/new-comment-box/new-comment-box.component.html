<form [formGroup]="commentForm" (ngSubmit)="submitNewComment()">
    <div class="form-row">
        <div class="form-group col-md-12">
            <textarea class="form-control" formControlName="content" rows="3" placeholder="Write a new comment"></textarea>

            <span class="text-danger" *ngIf="fieldInvalid(commentForm, 'content')"><small>1000 character limit exceeded</small></span>

            <div class="d-flex justify-content-between align-items-center">
                <span><small><i>Maximum 500 characters allowed</i></small></span>

                <div class="mt-2">
                    <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Post</button>
                </div>

            </div>
        </div>

    </div>
</form>

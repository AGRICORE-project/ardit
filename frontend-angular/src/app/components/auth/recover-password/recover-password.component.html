<div class="container py-4 col-sm-6">

    <div class="row">
        <img class="mr-3" src="/assets/img/logo-alt.png" alt="Agricore logo" width="70px" height="70px">
        <h1><strong>ARDIT</strong></h1>
    </div>

    <div class="card mt-4">
        <div class="card-body justify-content-center">

            <div class="card-title text-center">
                <h4><strong>Forgot your password?</strong></h4>
                <hr>
            </div>

            <form [formGroup]="recoverPasswordForm" (ngSubmit)="recoverPassword()" novalidate>

                <div *ngIf="error" class="alert alert-danger">
                    <span>{{error}}</span>
                </div>

                <div *ngIf="success" class="alert alert-success">
                    <span>{{success}}</span>
                </div>

                <div class="mb-4">
                    <span>Enter the email address you used to sign into AGRICORE in the form below. We'll send you an email with a link to reset your password.</span>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" formControlName="email" placeholder="Email">

                    <span class="text-danger" *ngIf="fieldInvalid(recoverPasswordForm, 'email')"><small>Email field is required</small></span>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="recoverPasswordForm.pristine || recoverPasswordForm.invalid">Send email 
                        <div *ngIf="spinner" class="spinner-border spinner-border-sm" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </button>
                </div>

                <div class="text-center">
                    <a routerLink="{{loginRoute}}" [routerLinkActive]="['active']">Sign in</a>
                </div>

            </form>
        </div>
    </div>
</div>

<div class="container col-sm-12">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="breadcrumb-link" href="#"><i class="fas fa-home"></i></a></li>
            <li class="breadcrumb-item active" aria-current="page">Help</li>
        </ol>
    </nav>

    <div *checkRoles="['ADMIN']" class="card p-3 mb-3">

       <h5>Help page</h5>
       <hr>
       <angular-editor [(ngModel)]="htmlContent" [config]="editorConfig"></angular-editor>
       <small>Maximum of 15.000 characters.</small>
      <div class="d-flex justify-content-end mt-3">
        <button (click)="updateHelp()" type="submit" class="btn btn-success px-5" [disabled]="htmlContent == helpText">Update</button>
      </div>
      
    </div>

    <div class="card p-3">

        <div *ngIf="!helpText" class="d-flex justify-content-center">
            <div class="spinner-border spinner-color m-5" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div *ngIf="helpText" class="p-3">
            <div [innerHTML]="helpText"></div>
        </div>

    </div>
</div>

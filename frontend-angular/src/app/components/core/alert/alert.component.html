<div *ngFor="let alert of alerts" class="{{selectTypeOfAlert(alert)}} alert-position col-md-3">

    <div class="row">
        <div class="col-md-10">
            <h5>{{alertTitle}}</h5>
            <hr>
            <b><span [innerHTML]="alert.message"></span></b>
        </div>
        <div class="col-md-2">
            <a class="close" (click)="removeAlert(alert)">&times;</a>
        </div>
    </div>
</div>
